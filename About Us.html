<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9fc;
            padding-bottom: 60px;
        }

        header {
            background-color: #0d6efd;
            color: #fff;
            padding: 1em;
            text-align: center;
            margin-bottom: 20px;
        }

        section#merchandise {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            max-width: 300px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }

        .mark-img {
            display: flex;
            vertical-align: middle;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .product p {
            color: #666;
            margin-bottom: 15px;
        }

        .email-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-button:hover {
            background-color: #0b5ed7;
        }

        .pagination {
            background-color: #0d6efd;
            padding: 8px 0;
            text-align: center;
        }

        .pagination a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #6aa2ff;
        }

        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 1vh 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            .product {
                max-width: calc(70% - 20px);
                margin: 1em 10px;
            }
        }
    </style>
</head>
<body>
    <div class="pagination">
        <a href="SMTRACKS.HTML">Tracks</a>
        <a href="home.html">Reviewers</a>
        <a href="Links.html">Links</a>
        <a href="About Us.html">About Us</a>
    </div>
    <header>
        <h1>Meet Our Team</h1>
    </header>

    <section id="merchandise">

            <img src="Sister.jpg" alt="Sister, Anthony Gabriel">

        </div>

        <div class="product mark">
            <img src="Eumague.jpg" alt="Eumague, Mark Nazarine" class="mark-img">
            <h2>Mark Eumague</h2>
            <p>Creator of this website</p>
            <a href="mailto:markumague@gmail.com?subject=Hello&amp;body=Hi%20there,%0D%0A%0D%0AHi!%20You%20can%20contact%20us%20if%20you%20want%20to%20request%20a%20topic%20or%20reviewer.%0D%0A%0D%0ARegards,%0D%0A[Your%20Eumague,Mark Nazarine]" class="email-button">Send a Message</a>
        </div>
    </section>

    <footer>
        <p>Wishing you a bright future!</p>
    </footer>
</body>
</html>
